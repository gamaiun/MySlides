<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive - MySlide</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 18px;
        background-color: #becfc7;
      }
      h3 {
        color: #333;
      }
      ul {
        list-style-type: disc;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
        cursor: pointer;
        padding: 5px;
        border: 1px solid #cec8c8;
        background-color: #d6f3dd;
        border-radius: 4px;
      }
      li:hover {
        background-color: #84acdd;
      }
    </style>
  </head>
  <body>
    <h3>Saved Entries</h3>
    <ul id="entryList">
      <!-- List items will be populated here -->
    </ul>

    <script>
      // Load data from main process
      window.electronAPI
        .loadData()
        .then((data) => {
          const entryList = document.getElementById("entryList");
          data.reverse().forEach((entry, index) => {
            // Reverse the array
            const li = document.createElement("li");
            li.textContent = entry.title; // Display the title as the list item
            li.addEventListener("click", () => {
              console.log("Sending entry from Archive:", entry);
              // Send the selected entry back to the main window
              window.electronAPI.sendSelectedEntry(entry);
              window.close(); // Close the Archive window after sending
            });
            entryList.appendChild(li);
          });
        })
        .catch((error) => {
          console.error("Failed to load data:", error);
        });
    </script>
  </body>
</html>
